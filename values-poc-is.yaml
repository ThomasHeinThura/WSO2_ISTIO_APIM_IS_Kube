# POC values for WSO2 IS deployment
# Minimal overrides for Kind cluster POC with MySQL

wso2:
  deployment:
    image:
      tag: "7.0.0"

deployment:
  resources:
    requests:
      memory: "1Gi"
      cpu: "1000m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

  service:
    type: "ClusterIP"

  persistence:
    enabled: false

  ingress:
    hostName: "is.local"

deploymentToml:
  database:
    identity:
      type: "mysql"
      url: "jdbc:mysql://mysql.wso2.svc.cluster.local:3306/WSO2IS_IDENTITY_DB?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true"
      username: "wso2carbon"
      password: "wso2carbon"
      driver: "com.mysql.cj.jdbc.Driver"
    shared:
      type: "mysql"
      url: "jdbc:mysql://mysql.wso2.svc.cluster.local:3306/WSO2IS_SHARED_DB?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true"
      username: "wso2carbon"
      password: "wso2carbon"
      driver: "com.mysql.cj.jdbc.Driver"
    consent:
      type: "mysql"
      url: "jdbc:mysql://mysql.wso2.svc.cluster.local:3306/WSO2IS_IDENTITY_DB?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true"
      username: "wso2carbon"
      password: "wso2carbon"
      driver: "com.mysql.cj.jdbc.Driver"
